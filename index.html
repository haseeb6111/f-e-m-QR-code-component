<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<section>
    <div id="qr">
        <img src="images/image-qr-code.png" alt="qr">
    </div>
    <div id="para">
        <p class="heading">Improve your front-end skills by building projects</p>
        <p class="desc">Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
</section>    


</body>
</html>
